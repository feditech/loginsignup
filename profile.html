                <div class="profile-div">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Example file input</label>
                  <input type="file" class="form-control-file" id="profilepic">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button id="closebtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="updateProfile()" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
